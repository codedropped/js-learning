<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date and Time</title>
    <link rel="stylesheet" href="show_date_and_time.css">

</head>

<body>


    <div class="container">

        <div class="box">
            <div class="todayBox">
                <h1 class="default">Today</h1>
                <h3 class="today changable">Date</h3>
            </div>
            <div class="nowBox">
                <h2 class="default">Now</h2>
                <h3 class="now changable">Time</h3>
            </div>
            <div class="btnBox">
                <button class="btn">Show</button>
            </div>
        </div>

    </div>
</body>

<script src="show_date_and_time.js"></script>

</html>
