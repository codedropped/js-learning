<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>

    <link rel="stylesheet" href="guess_a_number.css">

</head>

<body>


    <div class="container">
        <div id="wrapper">
            <h1>Number guessing game</h1>
            <p>Try and guess a random number between</p>
            <p>1 and 100.</p>
            <p>You have 10 attempts to guess the...</p>
            <p>RIGHT NUMBER.</p>
            </br>
            <div>
                <form class="calculate">
                    <label2 for="guessField" id="guess">Guess a number</label>
                        <input type="text" id="guessField" class="guessField">
                        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
                        <input type="submit" id="newGame" value="New Game" class="newGame">
                </form>
            </div>

            <div class="resultParas">
                <p>Previous Guesses:</p>
                <p><span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi">Clues</p>
            </div>
        </div>

        <!-- error -->
        <div id="error" class="popUp" hidden>
            <img src="/files/close.png" alt="">
            <p>Please enter the valid number between 1 to 100</p>
            <button class="okBtn" id="errorOkBtn">Ok</button>
        </div>
        <!-- Winner -->
        <div id="winner" class="popUp" hidden>
            <img src="/files/medal.png" alt="">
            <p>You have Won</p>
            <button class="okBtn" id="winnerOkBtn">Ok</button>
        </div>
        <!-- GameOver -->
        <div id="gameOver" class="popUp" hidden>
            <img src="/files/game-over.png" alt="">
            <p>Game Over</p>
            <button class="okBtn" id="gameOverOkBtn">Ok</button>
        </div>

    </div>

</body>

<script src="guess_a_number.js"></script>

</html>
