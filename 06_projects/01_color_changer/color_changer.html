<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>


    <link rel="stylesheet" href="color_changer.css">

</head>

<body>


    <div class="container">

        <div class="head">
            <p>Document Color Changer</p>
        </div>
        <div class="canvas">

            <div>
                <p class="textColor">Color Scheme Switcher</p>
            </div>

            <div class="box">
                <span class="button" id="gray">Gray</span>
                <span class="button" id="green">Green</span>
                <span class="button" id="khaki">Khaki</span>
                <span class="button" id="blue">Blue</span>
                <span class="button" id="yellow">Yellow</span>
            </div>

            <div>
                <p class="textColor">Try clicking on one of the colors above
                    to change the background color of this page!</p>
            </div>
        </div>

    </div>
</body>
<script src="color_changer.js"></script>

</html>
